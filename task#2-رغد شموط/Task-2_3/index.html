<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Flex Layout </title>
    <link rel="icon " href="./assets/imgs/title-ico.png">
</head>

<body>
    <div class="layout-container">

        <div class="horizontal-section">
            <div class="horizontal-group-1">
                <div class="square-box"></div>
                <div class="square-box"></div>
                <div class="square-box"></div>
            </div>
            <div class="horizontal-group-2">
                <div class="square-box"></div>
                <div class="square-box"></div>
                <div class="square-box"></div>
            </div>
            <div class="horizontal-group-3">
                <div class="square-box"></div>
                <div class="square-box"></div>
                <div class="square-box"></div>
            </div>
        </div>

        <div class="vertical-section">
            <div class="vertical-group-1">
                <div class="rectangle-box"></div>
                <div class="rectangle-box"></div>
                <div class="rectangle-box"></div>
            </div>
            <div class="vertical-group-2">
                <div class="rectangle-box"></div>
                <div class="rectangle-box"></div>
                <div class="rectangle-box"></div>
            </div>
            <div class="vertical-group-3">
                <div class="rectangle-box"></div>
                <div class="rectangle-box"></div>
                <div class="rectangle-box"></div>
            </div>
        </div>
    </div>
</body>

</html>
